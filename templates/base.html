{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Конструктор Фотоальбомов{% endblock %}</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{% static 'css/base/reset.css' %}" rel="stylesheet">
    <link href="{% static 'css/components/navbar.css' %}" rel="stylesheet">
    <link href="{% static 'css/components/footer.css' %}" rel="stylesheet">
    {% block extra_css %}{% endblock %}
</head>
<body>

    {% include 'components/navbar.html' %}

    <main class="main-content">
        {% block content %}
        {% endblock %}
    </main>

    {% include 'components/footer.html' %}

    {% block extra_js %}{% endblock %}
</body>
</html>
