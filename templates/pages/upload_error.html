{% extends "base.html" %}

{% block content %}
<div class="container" style="max-width: 600px; margin-top: 50px; text-align: center;">
    <div class="alert alert-danger" style="background-color: #f8d7da; color: #721c24; padding: 20px; border-radius: 8px; border: 1px solid #f5c6cb;">
        <h2 style="margin-top: 0;">Ошибка загрузки</h2>
        <p style="font-size: 1.2em;">Размер одного или нескольких файлов превышает допустимый лимит.</p>
        <p>Максимальный размер файла: <strong>10 МБ</strong>.</p>
        <p>Пожалуйста, выберите файлы меньшего размера и попробуйте снова.</p>
        
        <div style="margin-top: 30px;">
            <button onclick="history.back()" class="btn-primary" style="padding: 10px 20px; font-size: 1em; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;">
                Вернуться назад
            </button>
        </div>
    </div>
</div>
{% endblock %}
